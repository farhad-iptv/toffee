<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toffee Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #2a2a2a;
            height: 100vh;
            color: white;
        }

        header {
            color: white;
            
            text-align: center;
            font-size: 20px;
        }

        .hr {
            width: 20%;
            border: 1px solid white;
            margin: 10px auto;
        }

        /* Channel list styling */
        .channel-list {
            width: 90%;
            max-width: 1200px;
            background: #1e1e1e;
            padding: 20px;
            display: grid;
            grid-gap: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            overflow-y: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            grid-template-columns: repeat(auto-fill, minmax(125px, 1fr)); /* Responsive grid */
        }

        .channel-item {
            background: #333;
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 5px solid #828282;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .ch-name {
            font-size: 14px;
            text-align: center;
        }

        .channel-item:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
    </style>
</head>
<body>

    <header>
        <h3>TOFFEE WEB PORTAL</h3>
        <h5>Available Channels</h5>
    </header>

    <div class="channel-list" id="channel-list"></div>

    <script>
        // Function to parse the playlist
        function parseM3U8(playlist) {
            const lines = playlist.split('\n');
            const channels = [];
            let currentChannel = {};
            
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const name = line.split(',')[1].trim();
                    const logoMatch = line.match(/tvg-logo="(.+?)"/);
                    const logo = logoMatch ? logoMatch[1] : '';
                    currentChannel = { name, logo };
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    // Generate a unique ID from the URL (you can customize this)
                    currentChannel.id = btoa(currentChannel.url); // Base64 encoding of URL as ID
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });
            
            return channels;
        }

        // Render channel list
        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <div class="ch-name">${channel.name}</div>
                `;
                channelItem.addEventListener('click', () => {
                    // Open player page with channel ID in URL
                    window.open(`player.html?channel_id=${channel.id}`, '_blank');
                });
                channelList.appendChild(channelItem);
            });
        }

        // Fetch the playlist from the external file
        fetch('playlist.m3u8')
            .then(response => response.text())
            .then(playlist => {
                const channels = parseM3U8(playlist);
                renderChannelList(channels);
            })
            .catch(error => console.error('Error fetching the playlist:', error));
    </script>

</body>
</html>
